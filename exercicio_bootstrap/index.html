<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Formulário</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <h1 class="titulo">Cadastro de Formulário</h1>
            </div>
            <div class="container">            
                <form class="">
                    <div class="row">
                        <label class="form-label m-0" for="nome">Nome:</label>
                        <input class="form-control p-0 mb-3" type="text" id="nome">
                    </div>
                    <div class="row">
                        <label class="form-label m-0" for="email">Email:</label>
                        <input class="form-control p-0 mb-3" type="email" id="email">
                    </div>
                    <div class="row">
                        <label class="form-label m-0" for="telefone">Telefone:</label>
                        <input class="form-control p-0 mb-3" type="tel" id="telefone">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>            
            </div>
        </div>
    </div>
</body>
</html>
